services:
  - type: web
    name: tempo-tunes-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: CONNECTIONSTRINGS__DefaultConnection
        fromDatabase:
          name: tempo-tunes-db
          property: connectionString

databases:
  - name: tempo-tunes-db
    databaseName: tempo_db
    user: tempo_user
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all IPs (for development/testing)
